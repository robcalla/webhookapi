<div class="container">

    <hr>
    <h1>Crea nuovo Libro</h1>
    <hr>

    <form action="http://localhost:3000/book" method="POST">
        
        <div class="form-group">
            <label for="ISBN">ISBN</label>
            <input class="form-control" name="isbn" type="text">    
        </div>

        <div class="form-group">
            <label for="Titolo">Titolo</label>
            <input class="form-control" name="titolo" type="text">    
        </div>
        
        <div class="form-group">
            <label for="Autore">Autore</label>
            <input class="form-control" name="autore" type="text">    
        </div>
        
        <div class="form-group">
            <label for="Data di Pubblicazione">Data di Pubblicazione</label>
            <input class="form-control" name="data di pubblicazione" type="text">    
        </div>
        
        <div class="form-group">
            <label for="Numero di Pagine">Numero di Pagine</label>
            <input class="form-control" name="numero di pagine" type="text">    
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>
